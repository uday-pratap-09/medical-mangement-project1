 <html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 </head>

<body>
  <br><br><br>
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-4">Welcome To Healthyfy</h2>
                    <h4 class="text-center mb-4">Login Here!</h4>
      
                    <form (ngSubmit)="formSubmit()">
                      <!-- Username/Email -->
                      <div class="form-outline mb-3">
                        <input
                        [(ngModel)]="loginData.username" 
                        name="username" 
                        type="email" id="emailusername" class="form-control form-control-lg" />
                        <label class="form-label" for="emailusername">Your Email/Username</label>
                      </div>
      
                      <!-- Password -->
                      <div class="form-outline mb-3">
                        <input 
                        [(ngModel)]="loginData.password"
                        name="password"
                        type="password" id="password" class="form-control form-control-lg" />
                        <label class="form-label" for="password" required>Password</label>
                      </div>
      
                    
                      <!-- <div class="form-check d-flex justify-content-center mb-3">
                        <input class="form-check-input me-2" type="checkbox" value="" id="agree"/>
                        <label class="form-check-label" for="agree">
                          I agree all statements in <a href="#" class="text-body"><u>Terms of service</u></a>
                        </label>
                      </div> -->
      
                      <div class="d-flex justify-content-center">
                        <button type="submit" class="btn col-12">Login</button>
                      </div>
      
                      <p class="text-center text-muted mt-4 mb-0">Have already an account? <a href="#" class="fw-bold text-body"><u>SignUp Here</u></a></p>
      
                    </form>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      </body>
      </html>
