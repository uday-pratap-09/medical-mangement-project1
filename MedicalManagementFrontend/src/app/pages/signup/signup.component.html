
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  </head>
  <body>
    <br><br><br><br><br>
    <section class="vh-100 bg-image">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-1">Welcome To Healthyfy</h2>
                  <h4 class="text-center mb-2">Sign Up Here !</h4>
    
                  <form (ngSubmit)="formSubmit()">
                    <!-- username -->
                    <div class="form-outline mb-2">
                      <label class="form-label" for="username">User Name</label>
                      <input 
                      [(ngModel)]="user.username"  [(ngModel)]="dataset.username" name='username'
                      type="text" id="username" class="form-control form-control-lg" />
                    </div>

                    <!-- userpassword -->
                    <div class="form-outline mb-2">
                      <label class="form-label" for="userpassword">User Password</label>
                      <input
                      [(ngModel)]="user.passsword"
                        [(ngModel)]="dataset.passsword"
                        name="passsword" 
                      type="password" id="userpassword" class="form-control form-control-lg" />
                    </div>


                    <!-- firstname -->
                    <div class="form-outline mb-2">
                      <label class="form-label" for="firstname">First Name</label>
                      <input 
                      [(ngModel)]="user.firstName"
                        [(ngModel)]="dataset.firstName"
                        name="firstName"
                      type="text" id="firstname" class="form-control form-control-lg" />  
                    </div>


                    <!-- lastname -->
                    <div class="form-outline mb-2">
                      <label class="form-label" for="lastname">Last Name</label>
                      <input 
                      [(ngModel)]="user.lastName"
                        [(ngModel)]="dataset.lastName"
                        name="lastName"
                      type="text" id="lastname" class="form-control form-control-lg" />
                    </div>

    
                    <!-- Email -->
                    <div class="form-outline mb-2">
                      <label class="form-label" for="Email">Your Email</label>
                      <input 
                      [(ngModel)]="user.email"
                        [(ngModel)]="dataset.email"
                        name="email"
                      type="email" id="email" class="form-control form-control-lg" />
                     </div>
    

                     <!-- phone -->
                    <div class="form-outline mb-2">
                      <label class="form-label" for="phone" required>Phone Number</label>
                      <input
                      [(ngModel)]="user.phone"
                        [(ngModel)]="dataset.phone"
                        name="phone"
                       type="text" id="phone" class="form-control form-control-lg" />
                    </div>
    
                  
    
                    <!-- <div class="form-check d-flex justify-content-center mb-2">
                      <input class="form-check-input me-2" type="checkbox" value="" id="agree"/>
                      <label class="form-check-label" for="agree">
                        I agree all statements in <a href="#" class="text-body"><u>Terms of service</u></a>
                      </label>
                    </div> -->
    
                    <div class="d-flex justify-content-center">
                      <button type="submit" (click)="onSubmit()" class="btn col-12">Sign Up</button>
                    </div>
    
                    <p class="text-center text-muted mt-4 mb-0">Have already an account? <a href="#" class="fw-bold text-body"><u>Login here</u></a></p>
    
                  </form>
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
