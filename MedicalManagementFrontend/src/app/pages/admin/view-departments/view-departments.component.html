<mat-card>
    <h1>All Categories</h1>
    <mat-list>
        <mat-list-item *ngFor="let d of departments">
            <mat-icon mat-list-icon>folder</mat-icon>
            <div mat-line>{{d.departmentName}}</div>
            <div mat-line>{{d.description}}</div>
            <mat-divider></mat-divider>
            <button type="submit" mat-raised-button color="warn" (click)="deleteDepartment(d.did)">Delete Department</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-warn" [routerLink]="'/admin/departments/'+ d.did" type="submit" class="btn btn-warning">Edit Department</button>
        </mat-list-item>
    </mat-list>
    <div class="container text-center mt20">
        <button routerLink="/admin/add-department" mat-raised-button color="primary">Add New Department</button>
    </div>
</mat-card>
